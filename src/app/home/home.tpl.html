<nav class="navbar" id="main-navbar">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarcollapse" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">FreeList</a>
		</div>
		<div class="collapse navbar-collapse pull-right" id="navbarcollapse">
			<ul class="nav navbar-nav">
				<li ng-repeat="(key, val) in help">
					<a ng-click="goto(val.url)" href=""><span class="fa fa-2x {{val.fa}}"></span></a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<form class="form" name="createListForm" ng-submit="createList()" novalidate>
	<div class="large-input-container">
		<input class="large-input" type="text" ng-model="createListInput" placeholder="Create new list"/>
	</div>
</form>

<div class="list-container">
	<list ng-repeat="listid in listarr" listid="listid"></list>
</div>
