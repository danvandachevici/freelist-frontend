<link rel="stylesheet" type="text/css" href="styles/login.css">
<section class="login-section">
    <div class="container">
        <div class="row">
            <h1 class="welcome text-center">Welcome to <br> Freelist</h1>
            <div class="card card-container">
                <h2 class='login_title text-center'>Sign up</h2>
                <hr>

                <form class="form-signin" ng-submit="signup()">
                    <div class="input input--nao">
                        <input class="input__field input__field--nao" type="Email" id="input-1" required="" name="name" ng-model="signupObj.email">
                        <label class="input__label input__label--nao" for="input-1">
                            <span class="input__label-content input__label-content--nao">Email:</span>
                        </label>
                        <svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                            <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0" stroke-width="1"></path>
                        </svg>
                    </div>
                    <div class="input input--nao">
                        <input class="input__field input__field--nao" type="password" id="input-1" required="" name="name" ng-model="signupObj.pass">
                        <label class="input__label input__label--nao" for="input-1">
                            <span class="input__label-content input__label-content--nao">Password:</span>
                        </label>
                        <svg class="graphic graphic--nao" width="300%" height="100%" viewBox="0 0 1200 60" preserveAspectRatio="none">
                            <path d="M0,56.5c0,0,298.666,0,399.333,0C448.336,56.5,513.994,46,597,46c77.327,0,135,10.5,200.999,10.5c95.996,0,402.001,0,402.001,0" stroke-width="1"></path>
                        </svg>
                    </div>
                    <div id="remember" class="checkbox">
                        <label>

                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary" type="submit">Sign up</button>
                </form><!-- /form -->
                <div>
                    <a ui-sref="auth-login" class="pull-right">Or go to login</a>
                </div>
            </div><!-- /card-container -->
        </div>
    </div>
</section>
