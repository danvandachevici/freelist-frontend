<div class="modal-header modal-header-info">
    <button type="button" class="close" data-dismiss="modal" ng-click="closeModal()">&times;</button>
    <h3 class="modal-title">Rename {{listname}}</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <input type="text" class="form-control" id="n" aria-describedby="renameHelp" placeholder="New name" ng-model="newname" />
        <small id="renameHelp" class="form-text text-muted" ng-if="showHelp">What's the new name for the list ?</small>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group">
            <button role="button" type="submit" class="btn btn-primary" ng-click="close()">Confirm</button>
        </div>
        <div class="btn-group" role="group">
            <button role="button" type="submit" class="btn btn-danger" ng-click="dismiss()">Cancel</button>
        </div>
    </div>
</div>
