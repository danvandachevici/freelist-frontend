<div class="list-card">
    <div class="list-header">
        

        <div class="btn-group menu-buttons" uib-dropdown dropdown-append-to-body>
            <button id="btn-append-to-body" type="button" class="btn btn-default" uib-dropdown-toggle><span class="fa fa-cog"></span></button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
                <li role="menuitem"><a href="">Share (Soon to come)</a></li>
                <li role="menuitem"><a href="">Rename (Soon to come)</a></li>
                <li role="menuitem"><a href="">History (soon to come)</a></li>
                <li class="divider"></li>
                <li role="menuitem" ng-click="openDeleteListModal()"><a href="">Delete</a></li>
            </ul>
        </div>
        <div class="list-name">{{list.name}}</div>
    </div>

    <div class="list-body">
        <div class="list-item" ng-repeat="item in notdonelist">
            <!-- <button class="btn btn-danger"><span class="fa fa-trash"></span></button> -->
            <div class="ellipsis" ng-class="{greyedout:item.checked}">{{item.qty}} {{item.unit}} <strong>{{item.item_id}}</strong></div>
            <label class="checkbox-container">
                <input type="checkbox" ng-model="item.checked" ng-click="handleCheckboxCheck(item, $index)">
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="list-item" ng-repeat="item in donelist">
            <!-- <button class="btn btn-danger"><span class="fa fa-trash"></span></button> -->
            <div class="ellipsis" ng-class="{greyedout:item.checked}">{{item.qty}} {{item.unit}} {{item.item_id}}</div>
            <label class="checkbox-container">
                <input type="checkbox" ng-model="item.checked" ng-click="handleCheckboxCheck(item, $index)">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>

    <div class="list-bottom">
        <button class="add-item-button" ng-click="openNewItemModal();"><span>Add</span></button>
    </div>
</div>

<div class="overlay" ng-if="addNewItemSwitch"></div>
<div class="add-new-item-input-container" ng-if="addNewItemSwitch">
    <form>
        <input type="text" class="add-new-item-input" ng-model="addNewItemForm.newItem" ng-keydown="keydownEventHandler($event)" placeholder="For example: '3 kilos of potatoes' or 'milk 2 liters'" myautofocus>
    </form>
</div>
