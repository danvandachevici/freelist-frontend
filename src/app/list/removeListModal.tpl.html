<div class="modal-header modal-header-info">
    <button type="button" class="close" data-dismiss="modal" ng-click="closeModal()">&times;</button>
    <h3 class="modal-title">Remove List</h3>
</div>
<div class="modal-body">
    <div class="input-group inpb input-group-lg">
        <h3>Are you sure you want to delete this list ?</h3>
    </div>
</div>
<div class="modal-footer">
    <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group">
            <button role="button" type="submit" class="btn btn-warning" ng-click="close()"><i class="glyphicon glyphicon-cross"></i>Yes, delete</button>    
        </div>
        <div class="btn-group" role="group">
            <button role="button" type="submit" class="btn btn-success" ng-click="dismiss()"><i class="glyphicon glyphicon-plus"></i>No, cancel</button>
        </div>
    </div>
    
</div>
